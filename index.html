<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TO DO APP </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="to-do-app">
            <h1>TO-DO APP</h1>
            <form action="" class="input-area">
                <input type="text" id="user-input" autocomplete="off" autocorrect="on" placeholder="Add a new Task...">
                <button type="button" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="to-do-container">
                <ul id="task-list">
                    <!-- <li> HTML </li>
                    <li> CSS </li>
                    <li> JAVASCRIPT </li> -->
                </ul>
                <img src="images_preview_rev_1.png" alt="">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
